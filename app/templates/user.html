{% extends "base.html" %}

{% block content %}

<div class="container" style="margin: fill;">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4" >
            <img src="{{ user.avatar(128) }}">
            <h3>Nome </h3>
            {{ user.name }}
            <h3>Email </h3>
            <a href="mailto:{{user.email}}?subject=Fiquei interessado pelo seu anúncio!&body=Email gerado pelo APP-DO-CAFE">{{user.email}}</a>
            <h3>Phone</h3>
            <a href="https://api.whatsapp.com/send/?phone={{user.phone.replace('-', '').replace('+','')}}&text=Fiquei interessado pelo seu anúncio!" target="_blank">{{user.phone}}</a>
            <hr>
        </div>
    </div>
</div>

{% endblock %}
